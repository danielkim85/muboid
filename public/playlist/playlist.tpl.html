<div id="info">
	PLAYLIST
	<div id="playlistAction" ng-hide="$parent.roomName|| $parent.guest">
		<button type="button" class="btn btn-danger" ng-click="start()">Start</button>
		<button type="button"
						ng-show="$parent.playlistId !== undefined"
						class="btn btn-primary"
						ng-click="refresh(playlistId)">Refresh</button>
		<button type="button"
						ng-show="$parent.playlistId !== undefined"
						class="btn btn-primary"
						ng-click="manage()">
			Manage
		</button>
	</div>
</div>

<div id="search" ng-hide="!$parent.isAdmin && $parent.guest && !$parent.guestPerm.addSong">
	<input type="text" class="form-control" ng-model="searchTerm" placeholder="Search for...">
</div>

<div id="searchResult" ng-show="searchResult.length > 0">
	<div class="song" ng-repeat="song in searchResult" ng-click="queue(song)">
		<div videoId = {{song.id}}>
			{{song.title}}
		</div>
		<hr />
	</div>
</div>

<div id="songContainer" ng-show="searchResult.length == 0">
	<div ng-repeat="song in $parent.playlist"
			 ng-class="{locked: $parent.$parent.roomName && $index <= 1 , song:true}">
		<div class="titleContainer" videoId = {{song.id}} songOwner = {{song.owner}}>
			<span class="glyphicon glyphicon-lock" ng-show="$parent.$parent.roomName && $index <= 1"></span>
			<span class="title">
				{{song.title}}
			</span>
			<span class="owner" ng-show="song.owner.name">
				- added by {{song.owner.name}}
			</span>
			<button ng-click="remove($index)"
							ng-show="($parent.$parent.isAdmin ||
												!$parent.$parent.guest ||
											song.owner.socketId === $parent.$parent.user.socketId) &&
											!($parent.$parent.roomName && $index <= 1)"
							type="button" class="close" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<hr />
	</div>
</div>
