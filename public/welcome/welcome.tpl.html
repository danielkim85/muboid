<div>
	Welcome!
</div>
<div class="alert alert-danger" role="alert" ng-show="errMsg">
	{{errMsg}}
</div>
<div>
	<button type="button" class="btn btn-primary" ng-click="createDetail = true">Create</button>
</div>
<div ng-show="createDetail" class="submenu">
	<div>
		<button type="button" class="btn btn-secondary" ng-click="random()">Random</button>
	</div>
	<div>
		<button type="button" class="btn btn-secondary" ng-click="getPlaylists()">YouTube Playlist</button>
		<div class="subsubmenu">
			<div ng-repeat="playlist in playlists" >
				<button type="button" class="btn btn-info" ng-click="getPlaylist(playlist.id)">
					{{playlist.snippet.title}}
				</button>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="col-xs-3" style="padding-left:0px;">
		<input class="form-control" id="ex2" type="text" ng-model="joinRoomName">
	</div>
	<button type="button" class="btn btn-primary" ng-click="join(joinRoomName)">Join</button>
</div>
