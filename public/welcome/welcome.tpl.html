<div>
	Welcome!
</div>

<div class="alert alert-danger" role="alert" ng-show="errMsg">
	{{errMsg}}
</div>

<div ng-show="createDetail && !joinDetail">
	<div>
		Duration of song : {{duration}}
	</div>
	<div>
		<input id="duration" data-slider-id='durationSlider' type="text" data-slider-min="15" data-slider-max="135" data-slider-step="15" data-slider-value="60"/>
		<button type="button" class="btn btn-info" ng-click="changeDuration(135)">Max</button>
	</div>

	<div>
		Pick your playlist
	</div>
	<div>
		<ul class="list-group">
			<li class="list-group-item active"
					ng-click="getPlaylistId(playlist.id,$event,true)">Random songs</li>
			<li class="list-group-item"
					ng-repeat="playlist in playlists"
					ng-click="getPlaylistId(playlist.id,$event)">
				{{playlist.snippet.title}}
			</li>
		</ul>
	</div>
</div>

<div ng-hide="joinDetail">
	<button ng-show="!joinDetail && createDetail"
					type="button" class="btn "
					ng-click="back()">Back</button>
	<button type="button" class="btn btn-primary"
					ng-click="start()">Start</button>
</div>


<div ng-show="joinDetail && !createDetail" id="joinDetail">
	<div>
		<input class="col-xs-6" class="form-control" type="text"
					 placeholder="Room #"
					 ng-model="joinRoomName">
	</div>
	<div>
		<input class="col-xs-6" class="form-control" type="text"
					 placeholder="Your Name"
					 ng-model="username">
	</div>
</div>

<div ng-hide="createDetail">
	<button ng-show="joinDetail && !createDetail"
					type="button" class="btn "
					ng-click="back()">Back</button>
	<button type="button" class="btn btn-primary"
					ng-click="join(joinRoomName)">Join</button>
</div>
