<div id="fullscreen" class="action" ng-click="fullscreen()">
	<i class="material-icons">tv</i>
	<span style="top:6px;">
		FULLSCREEN
	</span>
</div>
<div id="playerAction">
	<i class="material-icons"
		 ng-click="$parent.doSwitch()"
		 ng-show="$parent.roomName && !$parent.gameover &&
		 ($parent.$parent.isAdmin || !$parent.$parent.guest)">
		fast_forward
	</i>
</div>
