<div id="fullscreen" class="action" ng-click="fullscreen()"
	ng-show="!$parent.guest && $parent.roomName">
	<i class="material-icons">tv</i>
	<span style="top:6px;">
		FULLSCREEN
	</span>
</div>
<div id="playerAction">
	<i class="material-icons"
		 ng-click="fastForward()"
		 ng-show="$parent.roomName && !$parent.gameover && $parent.fireStarted &&
		 ($parent.isAdmin || !$parent.guest)">
		fast_forward
	</i>
</div>
